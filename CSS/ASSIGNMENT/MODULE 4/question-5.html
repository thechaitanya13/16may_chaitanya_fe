<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modual-4 Q-5</title>
    <style>
      

        .box {
            border: 1px solid red;
            width: 250px;
            float: left;

        }

        img {
            height: 200px;
            width: 250px;
        }

        .b-1 {
            opacity: 0.2;
        }

        .b-2 {
            opacity: 0.5;
        }

        .b-3 {
            opacity: 1;
        }
    </style>
</head>

<body>

    <h2><u>Q-5.  What do you understand by CSS opacity?</u></h2>

    <h2>Ans.</h2>
    <h2>The Opacity is filter which gives transparency of image.</h2>
    <h2> we can give the opacity value from 0to 1.</h2>
    <abbr title="opacity=0.2">
        <div class="box b-1"><img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f5/UEFA_Champions_League.svg/800px-UEFA_Champions_League.svg.png"
                alt="football"></div>
    </abbr>

    <abbr title="opacity=0.5">
        <div class="box b-2"><img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f5/UEFA_Champions_League.svg/800px-UEFA_Champions_League.svg.png"
                alt="football"></div>
    </abbr>

    <abbr title="opacity=1">
        <div class="box b-3"><img
                src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f5/UEFA_Champions_League.svg/800px-UEFA_Champions_League.svg.png"
                alt="football"></div>

    </abbr>


</body>

</html>
