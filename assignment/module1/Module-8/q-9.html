<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: #C6FAD6;

        li {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            line-height: 24px;
        }

</head>

<body class="px-3">
    <h1><u>Q-9</u>How can one create an alert in Bootstrap? <h1>
            <h3><u>Ans.</u></h3>
            <li>Bootstrap provide an easy way to create predefined alert messages. Alerts are created with the .alert
                class .</li>
            <li>ex. of alert</li>
            <div class="alert alert-success p-2 text-center "><strong>Thanks for visit a site</strong></div>
            <li>ex. of live alert</li>
            <div id="liveAlertPlaceholder"></div>
            <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>

            <script>
                const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
                const appendAlert = (message, type) => {
                    const wrapper = document.createElement('div')
                    wrapper.innerHTML = [
                        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                        `   <div>${message}</div>`,
                        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                        '</div>'
                    ].join('')

                    alertPlaceholder.append(wrapper)
                }

                const alertTrigger = document.getElementById('liveAlertBtn')
                if (alertTrigger) {
                    alertTrigger.addEventListener('click', () => {
                        appendAlert('Thanks for visit a site', 'success')
                    })
                }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
