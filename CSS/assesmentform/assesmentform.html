    <title>Sign up</title>
    <style>
        fieldset {
            width: 70%;
            border-color: black;
            margin: auto;
        }
    </style>

</head>

<body>

    <fieldset>
        <legend> Signup Form</legend>

        <form action="SIGNIN.html" style="width: 50%;" method="post">

            <label for="fn"> First Name:</label><br>
            <input type="text" id="fn" placeholder=" Enter your name" required>
            <br><br>

            <label for="mn"> middle name</label><br>
            <input type="text" id="mn" placeholder="enter your last name" required>

            <br><br>

            <label for="Ln"> last name</label><br>
            <input type="text" id="Ln" placeholder=" Enter your lastname" required>
            <br><br>
            <label for="chaitanya"> Mobile number:-</label><br>
            <input type="tel" name="Monu" required minlength="10" maxlength="10" pattern="[0-9]{10}" placeholder="only 10 digits are allowed">
            <br><br>

            <label for="email">Email id:</label><br>
            <input type="email" id="email" placeholder="it should conain @"><br><br>


            <LAbel for="DOB "> Date of birth:</LAbel><br>
            <input type="date"> <br>

            <lable for="gen">Gender:</lable><br>
            <br> Male:<input type="radio" name="gen"> female :
            <input type="radio" name="gen">
            <br>
            <br>

            <label for="ed">address</label><br>
            <textarea rows="9" cols="30"></textarea>
            <br>
            <br>
            <label for="ed">city</label><br>
            <input type="text" id="ct" required>
            <br>
            <br>
            <label for="ed">area PIN:</label><br>
            <input type="text" id="ap" required>
            <br>
            <br>
            <label for="ed">state</label><br>
            <input type="text" id="st" required>

            <br>
            <br>
            <label for="quali"> qualification:</label><br>
            <select name="" id="">
                <option value="">---Select Qualification----</option>
                <option value="">Diploma</option>
                <option value="">Degree</option>
                <option value="">Masters</option>
                <option value="">PHd</option>
            </select>
            <br>
            <br>
            <label for="spec"> specialization:</label>
            <label for="lang"> language you know:</label><br>
            <input type="checkbox" id="">computer science <br>
            <input type="checkbox" id="">information technology <br>
            <input type="checkbox" id="">computer architecture <br>
            <input type="checkbox" id="">tele communication <br>

            <br>
            <br>

            <label form="PAS "> Password:</label>
            <input type="password " id="PAS " pattern="[0-9,A-Z,a-z,@]{6,8} ">
            <br>
            <input type="submit" value="Register">
        </form>

    </fieldset>

</body>

</html>
