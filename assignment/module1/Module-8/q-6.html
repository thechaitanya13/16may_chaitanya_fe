    <h1><u>Q-6</u> What is a Button Group, and what is the class for a basic Button Group?<h1>
            <h3><u>Ans.</u></h3>
            <li>Bootstrap allows to group a series of buttons together in single line. </li>
            <li>class for a basic button group is .btn-group.</li>
            <li>Ex.</li>
            <div class="btn-group m-auto border border-2 border-danger-subtle" >
                <button type="button" class="btn btn-primary m-3">Left</button>
                <button type="button" class="btn btn-primary m-3">Middle</button>
                <button type="button" class="btn btn-primary m-3">Right</button>
            </div>
