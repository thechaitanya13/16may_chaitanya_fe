<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider by js</title>
</head>

<body>
    <h1><u>Q-21</u>JavaScript Slider</h1>

    <section class="slider-container">
        <div class="slider">
            <div class="slide s-1">
                <span class="slide-number">1</span>
            </div>
            <div class="slide s-2">
                <span class="slide-number">2</span>
            </div>
            <div class="slide s-3" >
                <span class="slide-number">3</span>
            </div>
            <div class="slide s-4" >
                <span class="slide-number">4</span>
            </div>
            <div class="slide s-5" >
                <span class="slide-number">5</span>
            </div>
        </div>
    </section>
    <!-- ----------button----------------- -->
    <div class="but">
        <button class="prev" onclick="prevSlide()"><i class="fa-regular fa-circle-left"></i></button>
        <button class="next" onclick="nextSlide()"><i class="fa-regular fa-circle-right"></i></button>
    </div>


   <script src="./script.js"></script>
</body>

</html>
