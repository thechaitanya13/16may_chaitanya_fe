               font-family: Arial, sans-serif;

               margin: 50px;
          }

<body>

     <!-- Question 15 -->

     <!-- Example Is below -->

     <h2>Number Reversal Example</h2>

     <script>
          function reverseNumber(x) {
               // Convert the number to a string
               let numString = x.toString();

               // Reverse the string
               let reversedString = numString.split('').reverse().join('');

               // Convert the reversed string back to a number
               let reversedNumber = parseInt(reversedString, 10);

               return reversedNumber;
          }

          // Example usage:
          const originalNumber = prompt("Enter The Number You want to reserve");
          const reversedNumber = reverseNumber(originalNumber);

          // Display the result
          document.write('<p>Original Number: ' + originalNumber + '</p>');
          document.write('<p>Reversed Number: ' + reversedNumber + '</p>');
     </script>

</body>
