<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modual-4 Q-5</title>
    <style>
        body {
            background: lightgreen;
            color: black;
        }

        .box {
            border: 1px solid red;
            width: 250px;
            float: left;

        }

        img {
            height: 200px;
            width: 250px;
        }

        .b-1 {
            opacity: 0.2;

        }

        .b-2 {
            opacity: 0.5;
        }

        .b-3 {
            opacity: 1;
        }
        li{
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h2><u>Q-5. &nbsp; What do you understand by CSS opacity?</u></h2>

    <h2>Ans.</h2>
    <li> The Opacity is filter which gives transparency of image . </li>
    <li>Opacity's value give between 0 to 1.</li>
    <li>Here ,some example you can know it's value by hover it. </li>
    <abbr title="opacity=0.2">
        <div class="box b-1"><img
                src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="natuer"></div>
    </abbr>

    <abbr title="opacity=0.5">
        <div class="box b-2"><img
                src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="natuer"></div>
    </abbr>

    <abbr title="opacity=1">
        <div class="box b-3"><img
                src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                alt="natuer"></div>

    </abbr>


</body>
